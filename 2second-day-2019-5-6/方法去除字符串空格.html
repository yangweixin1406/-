<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var str = function (str) {
        return str.replace(/\s*/g,"");
    };
    str.replace(/\s*/g,"");   //去除字符串内所有的空格
    str.replace(/^\s*|\s*$/g,""); //去除字符串内两头的空格
    str.replace(/^\s*/,""); //去除字符串内左侧的空格
    str.replace(/(\s*$)/g,"") //去除字符串右侧空格
</script>
</body>
</html>
