<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bubleSort(arr) {
        var temp = 0;
        for(var i = 0;i<arr.length;i++){
            for(var j=0;j<arr.length - i -1;j++){
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    var arr = [1,5,8,13,12,3,9,4];
    console.log(bubleSort(arr));
</script>
</body>
</html>
