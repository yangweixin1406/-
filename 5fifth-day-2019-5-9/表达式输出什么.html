<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = "World!";
    (function () {
        if(typeof name === 'undefined'){
            var name = 'Jack';
            console.log('Goodbye'+ name);
        }else{
            console.log('Hello'+ name);
        }
    })()

    //Goodbye Jack
</script>
