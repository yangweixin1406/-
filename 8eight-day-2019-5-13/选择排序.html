<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [1,5,8,6,4,23,30,3,9];

    function selectSort(arr) {
        var minIndex = 0;
        var temp;
        for (var i = 0;i<arr.length - 1;i++){
            minIndex = i;
            for(var j=i+1;j<arr.length;j++){
                if(arr[j]<arr[minIndex]){
                    minIndex = j;
                }
            }
            temp = arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;
        }
        return arr;
    }

    console.log(selectSort(arr));
</script>

</body>
</html>
