<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .animateDiv{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
<div class="animateDiv"></div>

<script>
    var ele = document.querySelector('.animateDiv');

    function animation(ele,spd) {
        var start = Date.now();
        var timer = setInterval(function () {
            var timePassed = Date.now() - start;
            var step = Math.ceil(Math.abs(timePassed - 5000)/10000);
            if(timePassed >= 5000){
                clearInterval(timer);
                return;
            }
            ele.style.left = ele.offsetLeft + step + 'px';
        },spd)
    }

    animation(ele,5);
</script>
</body>
</html>
