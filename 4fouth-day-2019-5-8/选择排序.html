<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function selectSort(arr) {
        var len = arr.length;
        var minIndex,temp;
        for(var i=0; i<len-1;i++){
            minIndex = i;
            for (var j=i+1;j<len;j++){
                if(arr[j]<arr[minIndex]){
                    minIndex = j;
                }
            }
            temp = arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;
        }
        return arr;
    }

    var arr = [1,5,32,96,4,8,26,3];
    console.log(selectSort(arr));
</script>

</body>
</html>
